---
layout: default
---

<article class="post">
  <div class="post-title">{{ page.title }}</div>

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% if jekyll.environment == 'production' %}
    {% include disqus.html %}
  {% endif %}
</article>
