---
layout: default
---

<article class="post">
  <div class="post-title">{{ page.title }}</div>

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
    {% if page.tags.size > 0 %}
    in
      {% for tag in page.tags %}
        <strong><a href="/tags/#{{ tag }}">{{ tag }}{% if forloop.last %}{% else %},{% endif %}
        </a></strong>
      {% endfor %}
    {% endif %}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="commentBox">
    <a id="commentBtn" target="_blank" class="btn btn-success"
    	href="mailto:akshay.khot@hey.com?subject={{ page.title }}"
      role="button">Comment</a>
  </div>

</article>
